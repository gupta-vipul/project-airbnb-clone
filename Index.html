<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holiday Homes & Apartment Rentals - Airbnb[clone]</title>
    <link rel="stylesheet" href="/web-projects/project05-airbnb-clone/styles/style.css">
    <link rel="icon" type="image/x-icon" href="/web-projects/project05-airbnb-clone/images/fabicon.png"/>
</head>

<body>
    <!-- Header Section -->
    <header class="flex">
        <div class="logo">
            <img src="/web-projects/project05-airbnb-clone/images/airbnb (1).png" alt="main-logo">
        </div>
        <div class="header-center-section flex">
            <div class="header-center-touchpoint1">Anywhere</div>
            <span>|</span>
            <div class="header-center-touchpoint2">Any week</div>
            <span>|</span>
            <div class="touchpoint3 flex">
                <div class="header-center-touchpoint3 flex">
                    <span>Add guests</span>
                    <div class="searchbtn"><img src="/web-projects/project05-airbnb-clone/images/search.png" alt="search-btn">
                    </div>
                </div>
            </div>
        </div>
        <div class="header-last-section flex">
            <button>Airbnb your home</button>
            <div class="earth-globe-header flex"><img src="/web-projects/project05-airbnb-clone/images/earth-globe.png"
                    alt="earth-globe"></div>
            <div class="login-btn flex">
                <div><img class="header-profile-menu" src="/web-projects/project05-airbnb-clone/images/ham-more.png"
                        alt="menu"></div>
                <div><img class="header-profile-pic" src="/web-projects/project05-airbnb-clone/images/user.png"
                        alt="profile-pic"></div>
            </div>
        </div>
    </header>
    <!-- Filter section -->
    <section class="filter-sections flex">
        <div class="filter-card-box flex">
            <div><img class="filterimage" src="/web-projects/project05-airbnb-clone/images/farm.jpg" alt=""></div>
            <div>Farms</div>
        </div>
        <div class="filter-card-box flex">
            <div><img class="filterimage" src="/web-projects/project05-airbnb-clone/images/amazingpool.jpg" alt="">
            </div>
            <div>Amazing pools</div>
        </div>
        <div class="filter-card-box flex">
            <div><img class="filterimage" src="/web-projects/project05-airbnb-clone/images/cabins.jpg" alt=""></div>
            <div>Cabins</div>
        </div>
        <div class="filter-card-box flex">
            <div><img class="filterimage" src="/web-projects/project05-airbnb-clone/images/tropical.jpg" alt=""></div>
            <div>Tropical</div>
        </div>
        <div class="filter-card-box flex">
            <div><img class="filterimage" src="/web-projects/project05-airbnb-clone/images/lakefront.jpg" alt=""></div>
            <div>Lakefront</div>
        </div>
        <div class="filter-card-box flex">
            <div><img class="filterimage" src="/web-projects/project05-airbnb-clone/images/amazingview.jpg" alt="">
            </div>
            <div>Amazing views</div>
        </div>
        <div class="filter-card-box flex">
            <div><img class="filterimage" src="/web-projects/project05-airbnb-clone/images/privateroom.jpg" alt="">
            </div>
            <div>Private rooms</div>
        </div>
        <div class="filter-card-box flex">
            <div><img class="filterimage" src="/web-projects/project05-airbnb-clone/images/beachfront.jpg" alt=""></div>
            <div>Beachfront</div>
        </div>
    </section>
    <!-- Special filter section -->
    <section class="more-filter flex">
        <div class="total-price-display">Display total price</div>
        <span>|</span>
        <div class="fees-tab flex">
            <div>Includes all fees, before taxes</div>
            <div>
                <input type="checkbox" id="toggle-btn">
                <label for="toggle-btn"></label>
            </div>
        </div>
    </section>
    <section class="cards-area flex">
        <div class="cards">
            <div class="card-img"><img src="https://a0.muscache.com/im/pictures/miso/Hosting-2694793/original/a6d39bc6-9564-4503-8b84-c796ecda03af.jpeg?im_w=720" alt="pimplad Nasik accomodation"></div>
            <div>
                <div>pimplad Nasik, India</div>
                <div>1,032 kilometres away</div>
                <div>4-9 May</div>
                <div>Rs. 27,969 night</div>
            </div>
        </div>
        <!-- <div>cards</div>
        <div>cards</div>
        <div>cards</div> -->
    </section>
</body>

</html>
